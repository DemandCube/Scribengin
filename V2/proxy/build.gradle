archivesBaseName = 'scribengin.proxy'

eclipse {
  project {
    name = 'scribengin.proxy'
  }
}


configurations.all {
  exclude group: "javax.servlet", module: 'servlet-api'
  exclude group: "org.apache.hadoop", module: "hadoop-minicluster"
}

dependencies {
  compile project(':core')

  compile group: 'com.neverwinterdp', name: 'commons.jetty', version: '1.0-SNAPSHOT'

  compile(group: "org.apache.hadoop", name: "hadoop-common", version: "2.4.0") {
    transitive = false
  }

  compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
}
